<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky-Rush - Anuncios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <script src="auth.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo-link">
                <img src="logo.png" alt="Sky-Rush Logo" class="logo">
                <h1>Sky-Rush</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="modalidades.html">Modalidades</a></li>
                    <li><a href="reglas.html">Reglas</a></li>
                    <li><a href="help.html">Help</a></li>
                    <li><a href="informacion.html">Información</a></li>
                    <li><a href="anuncios.html" class="active">Anuncios</a></li>
                </ul>
            </nav>
            <button id="theme-toggle" class="theme-button">☀️</button>
            <button id="mobile-menu-btn" class="mobile-menu-button">☰</button>
        </div>
    </header>

    <main>
        <h2 class="page-title">Anuncios Oficiales</h2>
        
        <div id="announcements-list" class="announcements-container">
            <!-- Los anuncios se cargarán aquí desde el script -->
            <p>Cargando anuncios...</p>
        </div>

        <div id="login-section">
             <form id="admin-login-form" class="admin-login-form">
                <h3>Login de Administrador</h3>
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <p id="login-error" style="color: #ff5555; display: none;">Credenciales incorrectas.</p>
            </form>
        </div>

        <div id="admin-panel" style="display: none;">
            <div class="admin-panel">
                 <h3>Publicar Nuevo Anuncio</h3>
                <form id="announcement-form">
                    <div class="form-group">
                        <label for="announcement-title">Título:</label>
                        <input type="text" id="announcement-title" required>
                    </div>
                    <div class="form-group">
                        <label for="announcement-body">Contenido:</label>
                        <textarea id="announcement-body" rows="6" required></textarea>
                    </div>
                    <button type="submit">Publicar Anuncio</button>
                </form>
                <button id="logout-btn">Cerrar Sesión</button>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2024 Sky-Rush Network. Todos los derechos reservados.</p>
        <p>No estamos afiliados con Mojang AB.</p>
    </footer>
</body>
</html>
